<ion-content>
    <ion-slides pager="true" [options]="slideOpts">
      <ion-slide *ngFor="let temps of data">
        <ion-grid>
            <ion-row>
              <ion-col>
                <ion-card-subtitle color="light"> {{temps.dateduJour}}</ion-card-subtitle>
              </ion-col>
            </ion-row>
            <ion-row >
              <ion-col>
                <ion-img style="height:200px;" src="http://openweathermap.org/img/wn/{{temps.weather[0].icon}}@2x.png"></ion-img>
              </ion-col>
            </ion-row>
            <ion-row class="ion-margin-bottom">
              <ion-col>
                <ion-text color="light" style="font-size: 75px;">
                  {{temps.temp.day}}°
                </ion-text>
              </ion-col>
            </ion-row>
            <ion-row class="ion-padding-top ion-margin-bottom">
              <ion-col>
                <ion-text color="light" style="font-size: 45px;">
                  {{temps.name}}
                </ion-text>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-text color="dark">
                  <p>
                    Temp max:{{temps.temp.max}}°C<br />
                    Temp min:{{temps.temp.min}}°C<br />
                    Pressure{{temps.pressure}}<br />
                    Humdity: {{temps.humidity}}<br />
                  </p>
                </ion-text>
              </ion-col>
            </ion-row>
          </ion-grid>
      </ion-slide>
    </ion-slides>
  </ion-content>
<ion-content class="ion-text-center">
    
  
  </ion-content>
